<div></div>
<script>
  function 더하기(변수1, 변수2, 변수3) {
    console.log(변수1 + 변수2 + 변수3);
  }
  var 숫자들 = [10, 20, 30];
  더하기(...숫자들); // 요즘방식
  더하기.apply(undefined, 숫자들); // 옛날방식

  var 사람 = {
    인사: function () {
      consoel.log(this.name + "안녕");
    },
  };

  var 사람2 = {
    이름: "손흥민",
  };

  사람.인사(); // undefined안녕
  //  사람2.인사() 를 하기엔 사람2에 인사 메서드를 추가할 수 없다
  // 그래서 사람.인사() 메서드를 사람2에 적용하고 싶을때 아래와 같이 사용한다
  사람.인사.apply(사람2, [배열형태의 파라미터]); // 손흥민안녕
  사람.인사.call(사람2, 여러개의 파라미터)

  // 그래서 배열형태의 숫자들을 파라미터로 전달하기 위해서 apply 자바스크립트 내장함수를 전달했고
  // 원래는 apply의 첫번째에 들어와있는 객체에 적용해서 apply앞에 있는 함수(메서드)를 실행해달라는 말인데
  // 첫번째 자리가 객체가 아니라면, 함수를 복붙할 객체가 없기 때문에 그냥 함수를 실행한다
   더하기.apply(undefined, 숫자들)
</script>
